<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="My second portfilio ">
    <meta name="author" content="Brynja Johnson">
    <meta name="keywords" content="HTML,CSS,JavaScript, Jquery, gothic-architecture, artist">


    <!-- link to css bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- personal css link -->
    <!-- <link rel="stylesheet" href="./styles/css/index.css"> -->
    <link rel="stylesheet" href="./styles/css/index.css">
    <title>My Portfilio</title>
</head>
<body>
    
    <!-- header that sticks as a person scrolls from boostrap-->
    <nav class="navbar sticky-top bg-body-tertiary">
        <ul class="nav justify-content-center container-fluid">
            <li class="nav-item me-5 ms-5">
                <button type="button" class="btn btn-secondary btn-lg">HOME</button>
            </li>
            <li class="nav-item me-5 ms-5">
                <button type="button" class="btn btn-secondary btn-lg">ABOUT ME</button>
            </li>
            <li class="nav-item me-5 ms-5">
                <button type="button" class="btn btn-secondary btn-lg">GALLERY</button>
            </li>
            <li class="nav-item me-5 ms-5">
                <button type="button" class="btn btn-secondary btn-lg">RESUME</button>
            </li>
        </ul>
    </nav>


    <h1 class="title text-light">My Portfilio</h1>
    <!-- spiderweb stain glass placement -->
    <div id="spiderWeb" class="position-absolute top-50 start-50 translate-middle"></div>
    <!--picture of me -->
    <div id="right" class="translate-middle"></div>
    <img src="./images/gothicFrame.png" alt="gothic frame" class="pictureFrameLeft">
    <!-- about me section -->
    <div id="left" class="translate-middle"></div>
    <img src="./images/gothicFrame.png" alt="gothic frame" class="pictureFrameRight">

    <h1 class="gallery text-light">My Gallery</h1>
    <!-- carriage for gallery placement -->
    <div id="carriage"class="translate-middle">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src=""
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src=""
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src=""
                            class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
    </div>
    <!-- lantern on top of carriage that glows-->
    <!-- <div class="translate-middle lantern lanternShadow"></div> -->
    <iframe src="https://giphy.com/embed/273mpeKDRhs2HFvVi7" class="lantern" allowFullScreen></iframe><p></p>
    
    <!-- wheels -->
    <img src="./images/gothicWheel.png" alt="gothic architecture window frame in place of wheel" class="rightWheel wheel" id="circle">
    <img src="./images/gothicWheel.png" alt="gothic architecture window frame in place of wheel" class="leftWheel wheel" id="circle">




    <!--graveyard footer  -->
    <footer>
        <ul class="nav justify-content-center container-fluid">
            <li class="nav-item me-5 ms-5">
                <button type="button" class="btn btn-secondary btn-lg">HOME</button>
            </li>
            <li class="nav-item me-5 ms-5">
                <button type="button" class="btn btn-secondary btn-lg">ABOUT ME</button>
            </li>
            <li class="nav-item me-5 ms-5">
                <button type="button" class="btn btn-secondary btn-lg">GALLERY</button>
            </li>
            <li class="nav-item me-5 ms-5">
                <button type="button" class="btn btn-secondary btn-lg">RESUME</button>
            </li>
        </ul>
    </footer>

    <img src="./images/gothicBackground.jpg" alt="background image" class="bkg sticky-top">


    
    <!--jquery link-->
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
   <!-- javaScript bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./pages/index.js"></script>
</body>
</html>
